<div class="login">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control"  aria-describedby="emailHelp"[(ngModel)]="email" >
     
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1"[(ngModel)]="password" >
   
    </div>
    
    <button type="submit" class="btn btn-primary" (click)="iniciar()" >Iniciar sesion</button>
</div>
